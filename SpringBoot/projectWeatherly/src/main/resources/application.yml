# 애플리케이션 설정
server:
  port: 8080

#spring:
#  datasource:
#    url: jdbc:mysql://localhost:3306/your_database
#    username: your_username
#    password: your_password
#    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    show-sql: true

  # 파일 업로드 설정
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# 네이버 API 설정
naver:
  client:
    id: ${NAVER_CLIENT_ID:your_naver_client_id_here}
    secret: ${NAVER_CLIENT_SECRET:your_naver_client_secret_here}
    # 네이버 로그인 API 요청 URL
    authorization-grant-type: authorization_code
    redirect-uri: http://localhost:8080/login/oauth2/code/naver
    scope: name,email,profile_image
  provider:
    naver:
      authorization-uri: https://nid.naver.com/oauth2.0/authorize
      token-uri: https://nid.naver.com/oauth2.0/token
      user-info-uri: https://openapi.naver.com/v1/nid/me
      user-name-attribute: response

# 카카오 API 설정 (필요한 경우)
kakao:
  client:
    id: ${KAKAO_CLIENT_ID:your_kakao_client_id_here}
    redirect-uri: http://localhost:8080/login/oauth2/code/kakao

# JWT 설정 (토큰 기반 인증 사용 시)
jwt:
  secret: ${JWT_SECRET:your_jwt_secret_key_here}
  expiration: 86400000 # 24시간 (밀리초)

# 암호화 설정
bcrypt:
  strength: 10 # BCrypt 암호화 강도

# CORS 설정
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true